<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/page_principale.css"/>
        <link rel="stylesheet" type="text/css" href="css/page_profil.css"/>
        <link rel="stylesheet" type="text/css" href="css/commentaire.css"/>
        <link rel="stylesheet" type="text/css" href="css/message.css"/>
    </head>
    <body>
        <div id="corp">
            <div id="cote" class="corp">
                <div id="photo">
                        <img src="res/image_profil.jpg" alt="votre photo de profil"/>
                </div>
                <button type="button" onclick="javascript:ne_plus_suivre()">
                    Ne plus suivre
                </button>
                <div id="informations">
                	<p>
                		Pseudo: {{pseudo_utilisateur}}<br>
	                    Prenom: {{prenom_utilisateur}}<br>
	                    Nom: {{nom_utilisateur}}<br>
	                    Anniversaire: {{date_de_naissance}}<br>
	                    Nombre de messages: {{nb_messages}}<br>
                    </p>
                </div>
                <div id="amis">
                    <p>Amis :<br></p>
                    <script type="text/javascript">
                        $(listerAmis(env.id_ami));
                    </script>
                </div>
            </div>
            <div id="milieu" class="corp">
                <section>
                    <form id="nv_message" method="post"
                          action="javascript:(function(){return;})()"
                          onSubmit="javascript:newMessage(this)">
                        <textarea form="nv_message" name="nv_message"
                                  placeholder="Poster un nouveau message"></textarea>
                        <input type="submit" value="Poster"/>
                    </form>
                </section>
                <section id="messages">
                    <script type="text/javascript">
                        $(completeMessages);
                    </script>
                </section>
            </div>
        </div>
    </body>
</html>

<div id="message_{{id_message}}" class="messageUtilisateur">
    <div class="text_message">
        <p> {{contenu_message}} </p>
    </div>
    <div class="info_message">
        <p> Posté par
            <span class="liens" onClick="javascript:voirProfilAmi('{{auteur_pseudo}}')">
                {{auteur_pseudo}}
            </span>
            <span>
                le {{message_date}}
            </span>
            <img src="res/image_plus.png"
                 title="Afficher les messages"
                 alt="Afficher les messages"
                 id="image_plus"
                 onClick="javascript:developpeMessage('{{id_message}}')"/>
        </p>
    </div>
    <div class="likes">
        <div class="like" id="like_0"
              onClick="javascript:modifieLike('{{id_message}}', 0)">
            <img src="res/likes/like0.png"
                 title="Je déteste"
                 alt="Je déteste"
                 onClick="javascript:modifieLike('{{id_message}}', 0)"/>
            <p>
                {{nb_likes_0}}
            </p>
        </div>
        <div class="like" id="like_1"
              onClick="javascript:modifieLike('{{id_message}}', 1)">
            <img src="res/likes/like1.png"
                 title="Je n'aime pas"
                 alt="Je n'aime pas"
                 onClick="javascript:modifieLike('{{id_message}}', 1)"/>
            <p>
                {{nb_likes_1}}
            </p>
        </div>
        <div class="like" id="like_2"
              onClick="javascript:modifieLike('{{id_message}}', 2)">
            <img src="res/likes/like2.png"
                 title="Bof"
                 alt="Bof"
                 onClick="javascript:modifieLike('{{id_message}}', 2)"/>
            <p>
                {{nb_likes_2}}
            </p>
        </div>
        <div class="like" id="like_3"
              onClick="javascript:modifieLike('{{id_message}}', 3)">
            <img src="res/likes/like3.png"
                 title="J'aime"
                 alt="J'aime"
                 onClick="javascript:modifieLike('{{id_message}}', 3)"/>
            <p>
                {{nb_likes_3}}
            </p>
        </div>
        <div class="like" id="like_4"
              onClick="javascript:modifieLike('{{id_message}}', 4)">
            <img src="res/likes/like4.png"
                 title="J'adore"
                 alt="J'adore"
                 onClick="javascript:modifieLike('{{id_message}}', 4)"/>
            <p>
                {{nb_likes_4}}
            </p>
        </div>
    </div>
    <div class="commentaires">
    </div>
    <div class="new_comment">
    </div>
</div>
